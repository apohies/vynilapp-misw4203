# Configuración de Gradle para VynilApp
# Configuración de Java 17
# org.gradle.java.home=/opt/homebrew/Cellar/openjdk@17/17.0.17/libexec/openjdk.jdk/Contents/Home

# Configuración de JVM
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Configuración de paralelización
org.gradle.parallel=true
org.gradle.caching=true

# Configuración de daemon
org.gradle.daemon=true

# Configuración de Android
android.useAndroidX=true
android.enableJetifier=true

# Configuración de Kotlin
kotlin.code.style=official